<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <div class="img"></div>
        <div class="navi">
            <div id="logo">
                <img src="./images/netflix.png" alt="logo">
            </div>
            <div id="sign">
                <div class="selection">
                    <select>
                        <i class="fa fa-globe"></i>
                        <option>English</option>
                        <option>Tamil</option>
                        <option>Urdu</option>
                    </select>
                </div>
                <div class="sigin">
                    <a href="#"><button>Sign In</button></a>
                </div>
            </div>
        </div>

        <div class="parah">
            <div class="p1">
                <h1>ultimate movies, TV
                    <span>showes and more .</span>
                </h1>
            </div>
            <div class="p2">
                <h4>watch anywhere, cancel anytime</h4>
            </div>
            <div class="p3">
                <p>ready to watch? enter your email to create or restart your membership</p>
            </div>
        </div>

        <div class="inp">
            <div class="txt">
                <input type="text" maxlength="10" minlength="0" placeholder="enter your mail address" />
            </div>
            <div class="btn">
                <button>Suscribe</button>
            </div>
        </div>
    </div>
</body>

</html>
